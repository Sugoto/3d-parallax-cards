<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="favicon.png" />
    <title>3D || Parallax Cards</title>
  </head>

  <body>
    <div class="card rgb" data-tilt data-tilt-glare data-tilt-max-glare="0.2">
      <div class="card-image"></div>
      <div class="card-text">
        <span class="date">Sugoto Basu</span>
        <h2>Parallax Card</h2>
        <p>
          I am a card having a parallax effect, made using CSS. Hover around me
          to see the magic !!
        </p>
        <hr>
        <p>Now with RGB borders</p>
      </div>
    </div>
    <script type="text/javascript" src="vanilla-tilt.js"></script>
  </body>
</html>
